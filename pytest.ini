[pytest]
# Keep defaults light so IDE "Run" is fast/sane.
addopts = -q

# You can enable parallel & retries from CLI when needed:
#   pytest -n auto --reruns 1 --reruns-delay 2
# You can enable Allure output from CLI too:
#   pytest --alluredir=reports/allure-results

# Useful markers
markers =
    csv: data-driven tests using CSV rows
    smoke: quick confidence checks
    regression: broader functional coverage

# Live CLI logging (per-test file logs handled separately)
log_cli = true
log_cli_level = INFO

pythonpath = src

